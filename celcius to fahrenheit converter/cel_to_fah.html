<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELCIUS TO FAHRENHEIT CONVERTER</title>
    <link rel="stylesheet" href="C:\Users\ELCOT\Desktop\javascript\length converter\celcius_to_fahrenheit\cel_to_fah.css">
</head>
<body>
    <div id="wrapper">
        <h2>Celcius to Fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="celcius to fahrenheit">
        </div>
        <div>
            <button type="submit" onclick="convert()">convert to fahrenheit</button>
        </div>
        <div id="result">

        </div>

        <script>
            function convert(){
             const celVal = Number( document.getElementById("input").value)
             const fahVal = (celVal * 9/5)+32
             const result = document.getElementById("result")
             result.innerHTML = fahVal
            }
        </script>
        
    </div>
    
</body>
</html>
